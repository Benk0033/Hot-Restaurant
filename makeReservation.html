<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center jumboText" id="animatedjumbo">
            <h1 class="jumboText">Hot Restaurant</h1>
            <!-- add emojis & maybe  -->
            <h3 class="jumboText">Book a table now! </h3>
            <hr>
            <a href="/viewTables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View
                    Tables</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Home</button></a>
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header ">
                        <h3><strong>Book a table</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Phone Number</label>
                                <input type="text" class="form-control" id="num">
                            </div>

                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="force-points">Unique ID</label>
                                <input type="text" class="form-control" id="uniqid">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Make Your Reservation</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <a href="/api/tables"><span class="fa fa-plus"></span>
            API Table Link</a>
        <a href="/api/waitlist"><span class="fa fa-plus"></span>API Wait List</a>
    </div>

    <script type="text/javascript">

        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                number: $("#num").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#uniqid").val().trim()
            };

            $.get("/api/tables/", function (data) {
                console.log(data.length);

                if (data.length < 5) {
                    $.post("/api/tables", newReservation)
                        .then(function (data) {
                            console.log("add.html", data);
                            alert("Adding Reservation...");
                        });
                } else {
                    $.post("/api/waitlist", newReservation)
                        .then(function (data) {
                            console.log("add.html", data);
                            alert("Adding to waitlist...");
                        });
                }
            });
        });
    </script>

    <!-- Animated Jumbotron background -->
    <script src="assets\js\three.r92.min.js"></script>
    <script src="assets\js\vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#animatedjumbo"
        })
    </script>

</body>

</html>
