<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron  text-center jumboText" id="animatedjumbo">
            <h1>Hot Restaurant</h1>
            <!-- add emojis & maybe  -->
            <h3>Current Reservations </h3>
            <hr>

            <a href="/makeReservation"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Book a
                    Table</button></a>

            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Home</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="card-body" id="reservations">
                    </div>
                </div>

                <br>
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body" id="waitlist">
                    </div>
                </div>
            </div>
        </div>

        <a href="/api/tables"><span class="fa fa-plus"></span>
            API Table Link</a>
        <a href="/api/waitlist"><span class="fa fa-plus"></span>API Wait List</a>
        <a href="/api/clear"><span class="fa fa-plus"></span>Clear Tables</a>
    </div>

    <script type="text/javascript">

        $.get("/api/tables/", function (data) {
            console.log(data[0].name);

            for (var i = 0; i < data.length; i++) {

                var reserveList = $("#reservations")

                var reserveDiv = $("<h2 class='name'>" + data[i].name + "</h2><div class='stats'><h3><strong>Phone Number:</strong> <span class='num'>" + data[i].number + "</span></h3><h3><strong>Email:</strong> <span class='email'>" + data[i].email + "</span></h3><h3><strong>Unique ID:</strong> <span class='uniqueid'>" + data[i].uniqueId + "</span></h3></div ><br><hr>")

                reserveList.append(reserveDiv);

            };

        });

        $.get("/api/waitlist/", function (data) {
            console.log(data[0].name);

            for (var i = 0; i < data.length; i++) {

                var waitList = $("#waitlist")

                var waitDiv = $("<h2 class='name2'>" + data[i].name + "</h2><div class='stats2'><h3><strong>Phone Number:</strong> <span class='num2'>" + data[i].number + "</span></h3><h3><strong>Email:</strong> <span class='email2'>" + data[i].email + "</span></h3><h3><strong>Unique ID:</strong> <span class='uniqueid2'>" + data[i].uniqueId + "</span></h3></div ><br><hr>")

                waitList.append(waitDiv);

            };

        });
    </script>

    <!-- Animated Jumbotron background -->
    <script src="assets\js\three.r92.min.js"></script>
    <script src="assets\js\vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#animatedjumbo"
        })
    </script>

</body>

</html>
